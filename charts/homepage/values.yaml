# Default values for homepage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: ipedrazas/multicluster
  tag: v0.4
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  containerPort: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: istio
  path: /
  hosts:
    - multicluster.net
  

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 32Mi

nodeSelector: {}

tolerations: []

affinity: {}
